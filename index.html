<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .news-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .news-item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .news-item img { max-width: 100%; border-radius: 5px; }
        .news-item a { text-decoration: none; color: #333; font-weight: bold; display: block; margin-top: 8px; }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <div id="news" class="news-container"></div>
    <script src="script.js"></script>
</body>
</html>
